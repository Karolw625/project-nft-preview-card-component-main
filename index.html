<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | NFT preview card component</title>

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main class="container">
        <section class="card-ethereum">
            <div class="card-image">
                <img class="image-equilibrium" src="images/image-equilibrium.jpg" alt="equilibrium image">
                <div class="card-image-overlay">
                    <img class="image-equilibrium-view" src="images/icon-view.svg" alt="view icon">
                </div>
            </div>
            <h1><a href="#">Equilibrium #3429</a></h1>
            <p>Our Equilibrium collection promotes balance and calm.</p>

            <div class="card-details">
                <div class="amount-of-ethereum">
                    <img src="images/icon-ethereum.svg" alt="ethereum icon">
                    <span>0.041 ETH</span>
                </div>

                <div class="amount-of-time-left">
                    <img src="images/icon-clock.svg" alt="clock icon">
                    <span>3 days left</span>
                </div>
            </div>

            <div class="author-info">
                <img class="image-avatar" src="images/image-avatar.png" alt="image avatar">
                <span>Creation of <a href="#">Jules Wyvern</a></span>
            </div>
        </section>
    </main>
</body>
</html>
